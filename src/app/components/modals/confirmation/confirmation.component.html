<modal>
  <div body class="d-flex flex-column justify-content-between align-items-center text-center text-wrap">
    <div class="fw-bold">
      {{modalContent?.message}}
    </div>
    <div class="fst-italic fw-light m-3"> {{modalContent?.description}} </div>
  </div>
  <button class="btn btn-outline-primary" tabindex="-1" positive-action (click)="postiveActionEmitter()">
    {{modalContent?.positiveAction}}
  </button>
  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" tabindex="-1"  negative-action (click)="negativeActionEmitter()">
    {{modalContent?.negativeAction}}
  </button>
</modal>
