<div class="modal-container">
  <div class="d-flex navbar">
    <div class="ms-3">
      <ng-content select="[header]"></ng-content>
    </div>
    <div class=" justify-content-end mt-2 me-3" tabindex="-1">
      <i class="btn btn-outline-secondary bi bi-x-diamond-fill" (click)="dismiss()"></i>
    </div>
  </div>

    <ng-content select="[body]"></ng-content>
  <div class="modal-footer navbar d-flex justify-content-start align-content-center">
    <ng-content select="[positive-action]"></ng-content>
    <ng-content select="[negative-action]"></ng-content>
  </div>
</div>
